name: Install pods and build iOS

on: 
  push:
      branches: [ "main" ]
  pull_request:
      branches: [ "main" ]

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Install Dependences
      run: |
        pod install
      shell: bash
      
    - name: Run tests
      run: xcodebuild test -scheme airelibre -project airelibre.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.0' | xcpretty && exit ${PIPESTATUS[0]}
