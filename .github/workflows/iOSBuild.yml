name: Install pods and build iOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: macOS-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependences
        run: |
          pod install
        shell: bash

      - name: Run tests
        run: |
          xcodebuild test -scheme airelibre -workspace airelibre.xcworkspace -destination "platform:iOS Simulator, id:4AEDBFB6-CA0D-47F5-A24B-EDD2AA170EBC, OS:16.2, name:iPhone 8" | xcpretty && exit ${PIPESTATUS[0]}
