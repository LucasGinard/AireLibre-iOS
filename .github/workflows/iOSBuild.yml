name: Install pods and build iOS

on: 
  push:
      branches: [ "main" ]
  pull_request:
      branches: [ "main" ]

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Install Dependences
      run: |
        pod install
      shell: bash
      
    - name: Run tests
      run: xcodebuild test -scheme airelibre -workspace airelibre.xcworkspace -destination "platform:iOS Simulator, id:59C103D2-0666-4D23-BA77-3E0B030F5A76, OS:16.2, name:iPhone 12 min" | xcpretty && exit ${PIPESTATUS[0]}

