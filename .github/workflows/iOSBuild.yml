name: Install pods and build iOS

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: macOS-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Install Dependences
        run: |
          pod install
        shell: bash
        
      - name: Build and TestðŸ”¨
        uses: sersoft-gmbh/xcodebuild-action@v4.0.0
        with:
          workspace: airelibre.xcworkspace
          scheme: airelibre
          destination: 'platform=iOS Simulator,name=iPhone 14'
          action: build
